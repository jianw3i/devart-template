		<script id="encodeFloatShader" type="x-shader/x-fragment">

			uniform sampler2D texture;
			uniform vec2 resolution;

			vec2 new_res = resolution * 2.;


			float shift_right(float v, float amt) {
				v = floor(v) + 0.5;
				return floor(v / exp2(amt));
			}
			float shift_left(float v, float amt) {
				return floor(v * exp2(amt) + 0.5);
			}
			float mask_last(float v, float bits) {
				return mod(v, shift_left(1.0, bits));
			}
			float extract_bits(float num, float from, float to) {
				from = floor(from + 0.5);
				to = floor(to + 0.5);
				return mask_last(shift_right(num, from), to - from);
			}
			vec4 encode_float(float val) {
				if (val == 0.0)
				return vec4(0, 0, 0, 0);
				float sign = val > 0.0 ? 0.0 : 1.0;
				val = abs(val);
				float exponent = floor(log2(val));
				float biased_exponent = exponent + 127.0;
				float fraction = ((val / exp2(exponent)) - 1.0) * 8388608.0;
				float t = biased_exponent / 2.0;
				float last_bit_of_biased_exponent = fract(t) * 2.0;
				float remaining_bits_of_biased_exponent = floor(t);
				float byte4 = extract_bits(fraction, 0.0, 8.0) / 255.0;
				float byte3 = extract_bits(fraction, 8.0, 16.0) / 255.0;
				float byte2 = (last_bit_of_biased_exponent * 128.0 + extract_bits(fraction, 16.0, 23.0)) / 255.0;
				float byte1 = (sign * 128.0 + remaining_bits_of_biased_exponent) / 255.0;
				return vec4(byte4, byte3, byte2, byte1);
			}


			void main()	{
				// vec2 uv = floor(gl_FragCoord.xy / 4.0);

				float new_index = floor(gl_FragCoord.y) * new_res.x + floor(gl_FragCoord.x);

				float com = mod(new_index,  4.);
				float old_index = 1.0; //floor(new_index / 4.0);

				float old_x = mod(old_index, resolution.x);
				float old_y = floor(old_index / resolution.x);

				vec4 t = texture2D( texture, vec2((old_x + 0.5) / resolution.x, (old_y + 0.5) /resolution.y)  );
				float f;
				if (com==0.) f = t.r;
				if (com==1.) f = t.g;
				if (com==2.) f = t.b;
				if (com==3.) f = t.a;

				gl_FragColor = encode_float(f);

				// gl_FragColor = vec4(int(old_index), int(new_index), int(resolution.x), int(resolution.y));

			}
		</script>

		<script id="fragmentShaderPosition" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
			uniform float delta;
			uniform sampler2D textureVelocity;
			uniform sampler2D texturePosition;

			void main()	{

				vec2 uv = gl_FragCoord.xy / resolution.xy;
				vec4 tmpPos = texture2D( texturePosition, uv );
				vec3 position = tmpPos.xyz;
				vec3 velocity = texture2D( textureVelocity, uv ).xyz;

				float phase = tmpPos.w;

				phase = mod( ( phase + delta +
					length( velocity.xz ) * delta * 3. +
					max( velocity.y, 0.0 ) * delta * 6. ), 62.83 );

				gl_FragColor = vec4( position + velocity * delta * 15. , phase );

			}

		</script>

		<script id="fragmentShaderVelocity" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;
			uniform float testing;
			uniform float delta; // about 0.016
			uniform float seperationDistance; // 20
			uniform float alignmentDistance; // 40
			uniform float cohesionDistance; // 
			uniform float freedomFactor;
			uniform vec3 predator;


			uniform sampler2D textureVelocity;
			uniform sampler2D texturePosition;

			const float width = WIDTH;
			const float height = WIDTH;

			const float PI = 3.141592653589793;
			const float PI_2 = PI * 2.0;
			// const float VISION = PI * 0.55;

			float zoneRadius = 40.0;
			float zoneRadiusSquared = zoneRadius * zoneRadius;

			float separationThresh = 0.45;
			float alignmentThresh = 0.65;

			const float UPPER_BOUNDS = 400.0;
			const float LOWER_BOUNDS = -UPPER_BOUNDS;

			const float SPEED_LIMIT = 9.0;

			float rand(vec2 co){
			    return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453);
			}

			void main()	{

				zoneRadius = seperationDistance + alignmentDistance + cohesionDistance;
				separationThresh = seperationDistance / zoneRadius;
				alignmentThresh = ( seperationDistance + alignmentDistance ) / zoneRadius;
				zoneRadiusSquared = zoneRadius * zoneRadius;


				vec2 uv = gl_FragCoord.xy / resolution.xy;
				vec3 birdPosition, birdVelocity;

				vec3 selfPosition = texture2D( texturePosition, uv ).xyz;
				vec3 selfVelocity = texture2D( textureVelocity, uv ).xyz;

				float dist;
				vec3 dir; // direction
				float distSquared;

				float seperationSquared = seperationDistance * seperationDistance;
				float cohesionSquared = cohesionDistance * cohesionDistance;

				float f;
				float percent;

				vec3 velocity = selfVelocity;

				float limit = SPEED_LIMIT;

				dir = predator * UPPER_BOUNDS - selfPosition;
				dir.z = 0.;
				// dir.z *= 0.6;
				dist = length( dir );
				distSquared = dist * dist;

				float preyRadius = 150.0;
				float preyRadiusSq = preyRadius * preyRadius;

				
				// move birds away from predator
				if (dist < preyRadius) {

					f = ( distSquared / preyRadiusSq - 1.0 ) * delta * 100.;
					velocity += normalize( dir ) * f;
					limit += 5.0;
				}


				// if (testing == 0.0) {}
				// if ( rand( uv + time ) < freedomFactor ) {}


				// Attract flocks to the center
				vec3 central = vec3( 0., 0., 0. );
				dir = selfPosition - central;
				dist = length( dir );
				dir.y *= 2.5;
				velocity -= normalize( dir ) * delta * 5.;

				for (float y=0.0;y<height;y++) {
					for (float x=0.0;x<width;x++) {

						if (
							x == gl_FragCoord.x && y == gl_FragCoord.y) continue;

						birdPosition = texture2D( texturePosition,
							vec2( x / resolution.x,  y / resolution.y ) ).xyz;

						dir = birdPosition - selfPosition;
						dist = length(dir);
						distSquared = dist * dist;


						if ( rand( uv + time + vec2( x / resolution.x,  y / resolution.y ) ) < (0.7 + sin(time * 3.)) ) continue;

						if ( dist > 0.0 && distSquared < zoneRadiusSquared ) {

							percent = distSquared / zoneRadiusSquared;

							if ( percent < separationThresh ) { // low

								// Separation - Move apart for comfort
								f = (separationThresh / percent - 1.0) * delta;
								velocity -= normalize(dir) * f;



							} else if ( percent < alignmentThresh ) { // high

								// Alignment - fly the same direction
								float threshDelta = alignmentThresh - separationThresh;
								float adjustedPercent = ( percent - separationThresh ) / threshDelta;

								birdVelocity = texture2D( textureVelocity, vec2(x/resolution.x, y/resolution.y) ).xyz;
								
								f = ( 0.5 - cos( adjustedPercent * PI_2 ) * 0.5 + 0.5 ) * delta;
								velocity += normalize(birdVelocity) * f;

							} else {

								// Attraction / Cohesion - move closer
								float threshDelta = 1.0 - alignmentThresh;
								float adjustedPercent = ( percent - alignmentThresh ) / threshDelta;

								 f = ( 0.5 - ( cos( adjustedPercent * PI_2 ) * -0.5 + 0.5 ) ) * delta;

								 velocity += normalize(dir) * f;

							}

						}

					}

				}


				if ((selfPosition.x + velocity.x * 5.0) < LOWER_BOUNDS) velocity.x = -velocity.x;
				if ((selfPosition.y + velocity.y * 5.0) < LOWER_BOUNDS) velocity.y = -velocity.y;
				if ((selfPosition.z + velocity.z * 5.0) < LOWER_BOUNDS) velocity.z = -velocity.z;

				if ((selfPosition.x + velocity.x * 5.0) > UPPER_BOUNDS) velocity.x = -velocity.x;
				if ((selfPosition.y + velocity.y * 5.0) > UPPER_BOUNDS) velocity.y = -velocity.y;
				if ((selfPosition.z + velocity.z * 5.0) > UPPER_BOUNDS) velocity.z = -velocity.z;


				

				// this make tends to fly around than down or up
				// if (velocity.y > 0.) velocity.y *= (1. - 0.2 * delta);

				// Speed Limits
				if ( length( velocity ) > limit ) {
					velocity = normalize( velocity ) * limit;
				}

				gl_FragColor = vec4( velocity, 1.0 );

			}

		</script>

		<script type="x-shader/x-vertex" id="birdVS">

			attribute vec2 reference;
			attribute float birdVertex;

			attribute vec3 birdColor;
			
			uniform sampler2D texturePosition;
			uniform sampler2D textureVelocity;
			uniform sampler2D birdColors;

			varying vec4 vColor;
			varying float z;

			uniform float time;

			void main() {

				vec4 tmpPos = texture2D( texturePosition, reference );
				vec3 pos = tmpPos.xyz;
				vec3 velocity = normalize(texture2D( textureVelocity, reference ).xyz);

				vec3 newPosition = position;

				if ( birdVertex == 4.0 || birdVertex == 7.0 ) {
					// flap wings
					newPosition.y = sin( tmpPos.w ) * 5.;
				}

				newPosition = mat3( modelMatrix ) * newPosition;


				velocity.z *= -1.;
				float xz = length( velocity.xz );
				float xyz = 1.;
				float x = sqrt( 1. - velocity.y * velocity.y );
				
				float cosry = velocity.x / xz;
				float sinry = velocity.z / xz;

				float cosrz = x / xyz;
				float sinrz = velocity.y / xyz;

				mat3 maty =  mat3(
					cosry, 0, -sinry,
					0    , 1, 0     ,
					sinry, 0, cosry

				);

				mat3 matz =  mat3(
					cosrz , sinrz, 0,
					-sinrz, cosrz, 0,
					0     , 0    , 1
				);

				newPosition =  maty * matz * newPosition;
				newPosition += pos;

				z = newPosition.z;
				
				// vColor = vec4( birdColor, 1.0 );
				vColor = texture2D( birdColors, reference );
				gl_Position = projectionMatrix *  viewMatrix  * vec4( newPosition, 1.0 );
			}

		</script>

			// Custom Geometry - using 3 triangles each. No UVs, no normals currently.
			THREE.BirdGeometry = function () {

				var triangles = BIRDS * 3;
				var points = triangles * 3;

				THREE.BufferGeometry.call( this );
				// THREE.Geometry2.call( this, points );

				var vertices = new THREE.Float32Attribute( points, 3 );
				var birdColors = new THREE.Float32Attribute( points, 3 );
				var references = new THREE.Float32Attribute( points, 2 );
				var birdVertex = new THREE.Float32Attribute( points, 1 );

				this.addAttribute( 'position', vertices );
				this.addAttribute( 'birdColor', birdColors );
				this.addAttribute( 'reference', references );
				this.addAttribute( 'birdVertex', birdVertex );

				// this.addAttribute( 'normal', new Float32Array( points * 3 ), 3 );


				var v = 0;

				function verts_push() {
					for (var i=0; i < arguments.length; i++) {
						vertices.array[v++] = arguments[i];
					}
				}

				var wingsSpan = 20;

				for (var f = 0; f<BIRDS; f++ ) {

					// Body
					verts_push(
						0, -0, -20,
						0, 4, -20,
						0, 0, 30
					);

					// Left Wing
					verts_push(
						0, 0, -15,
						-wingsSpan, 0, 0,
						0, 0, 15
					);

					// Right Wing
					verts_push(
						0, 0, 15,
						wingsSpan, 0, 0,
						0, 0, -15
					);

				}

				var c = new THREE.Color();


				// 0x444444 +
				// ~~(v / 9) / BIRDS * 0x666666

				
					

				for( var v = 0; v < triangles * 3; v++ ) {

					var i = ~~(v / 3);
					var x = ((i % WIDTH) + 0.5) / WIDTH;
					var y = ((i / WIDTH | 0) + 0.5) / WIDTH;

					if (v % (27 *  3) == 0) c.setHSL(Math.random(), Math.random(), 0.5);

					birdColors.array[ v * 3 + 0 ] = c.r;
					birdColors.array[ v * 3 + 1 ] = c.g;
					birdColors.array[ v * 3 + 2 ] = c.b;

					references.array[ v * 2     ] = x;
					references.array[ v * 2 + 1 ] = y;

					birdVertex.array[ v         ] = v % 9;

				}

				this.applyMatrix( new THREE.Matrix4().makeScale( 0.2, 0.2, 0.2 ) );


			}

				birdUniforms = {

					color: { type: "c", value: new THREE.Color( 0xff2200 ) },
					texturePosition: { type: "t", value: null },
					textureVelocity: { type: "t", value: null },
					time: { type: "f", value: 1.0 },
					delta: { type: "f", value: 0.0 },
					birdColors: { type: 't', value: null }
				};

				// ShaderMaterial
				var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: 		birdUniforms,
					attributes:     birdAttributes,
					vertexShader:   document.getElementById( 'birdVS' ).textContent,
					fragmentShader: document.getElementById( 'birdFS' ).textContent,
					side: THREE.DoubleSide

				});

				// geometry.dynamic = false;


				// var 
				birdMesh = new THREE.Mesh( geometry, shaderMaterial );
				birdMesh.rotation.y = Math.PI / 2;
				birdMesh.sortObjects = false;

				birdMesh.matrixAutoUpdate = false;
				birdMesh.updateMatrix();

				scene.add(birdMesh);

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				now = performance.now()
				delta = (now - last) / 1000;

				if (delta > 1) delta = 1; // safety cap on large deltas
				last = now;

				birdUniforms.time.value = now;
				birdUniforms.delta.value = delta;

				// if ( paused ) {
				// 	camera.position.x += ( mouseX * 2 - camera.position.x ) * 0.05;
				// 	camera.position.y += ( - mouseY * 2 - camera.position.y ) * 0.05;

				// 	camera.lookAt( scene.position );
				// 	delta = 0.0001;
				// }


				tmp.set(pixels32[0], pixels32[1], pixels32[2]).subVectors(tmp, target).multiplyScalar(0.2);
				target.add(tmp);
				// 
				
				// camera.position.set(pixels32[4], pixels32[5], pixels32[6]);
				// camera.lookAt(target);

				if (!paused) {
					simulator.simulate( delta );

					birdUniforms.texturePosition.value = simulator.currentPosition;
					birdUniforms.textureVelocity.value = simulator.currentVelocity;
				}


				simulator.velocityUniforms.predator.value.set( mouseX / windowHalfX, -mouseY / windowHalfY, 0 );


				mouseX = 10000;
				mouseY = 10000;

				// renderer.clear();
				renderer.render( scene, camera );				

				// renderer.autoClear = false;
				// renderer.shadowMapEnabled = true;
				// renderer.clearTarget( null );
				// composer.render( 0.1 );

			}
