		var width = innerWidth;

		var ctx = canvas.getContext('2d');

		ctx.fillStyle = 'red';
		ctx.fillRect( 100, 100, 2, 2 );

		r = 0;
		var ad = 1000, rd = 200;

		function draw() {

			d = Date.now() / 800

			for (a=0; a<ad; a++) {

				for (r = 180; r < rd; r++) {

					x = Math.cos( a / ad * 2 * Math.PI + d ) * r;
					y = Math.sin( a / ad * 2 * Math.PI + d ) * r;
					
					h = a / ad;
					s = r / rd;
					color.setHSL(h, s, l);
					hex = color.getHexString();

					ctx.fillStyle = '#' + hex;

					ctx.fillRect( x + 400 , y + 400, 1, 1 );
				}

			}
		}
